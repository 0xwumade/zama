<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üîê Zama Lock Checker</title>
<script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    background: #111;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    width: 400px;
  }

  h1 {
    color: #FFD700;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 8px;
    border: none;
    font-size: 14px;
  }

  button {
    background-color: #FFD700;
    border: none;
    color: #000;
    padding: 12px 20px;
    text-align: center;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #e6c200;
  }

  #result {
    margin-top: 20px;
    font-weight: 600;
    color: #FFD700;
  }
</style>
</head>
<body>
<div style="text-align:center; margin-top:50px;">
  <h1 style="color:#fdd835;">üîê Check Your Lock Contract</h1>
  <input type="text" id="contractAddress" placeholder="Enter your Lock contract address" style="width:300px; padding:8px;" />
  <button onclick="checkUnlockTime()" style="padding:8px 12px; background:#000; color:#fff; border:none; cursor:pointer;">Check Unlock Time</button>
  <p id="result" style="margin-top:20px; font-size:18px;"></p>
</div>


<script>
async function checkUnlockTime() {
    const contractAddress = document.getElementById("contractAddress").value.trim();

    if (!ethers.isAddress(contractAddress)) {
        alert("Invalid address");
        return;
    }

    const provider = new ethers.JsonRpcProvider("https://sepolia.infura.io/v3/d5d20f07d4cc461ebc260316c2356639");

    // üîç Check if there's actually a contract deployed here

}


    const abi = [
        "function unlockTime() view returns (uint256)"
    ];
    const contract = new ethers.Contract(contractAddress, abi, provider);

    try {
        const unlockTime = await contract.unlockTime();
        const date = new Date(Number(unlockTime) * 1000);
        document.getElementById("result").innerText = `üîì Unlock Time: ${date.toLocaleString()}`;
    } catch (err) {
        console.error(err);
        document.getElementById("result").innerText =  `üö® ‚ùå This contract does not support unlockTime(). Please enter a compatible contract address.

    }
}
</script>
